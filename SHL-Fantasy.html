<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d1b2a;
      color: #e0e1dd;
      line-height: 1.6;
    }

    header {
      background: #1b263b;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #f4a261;
    }

    nav a {
      color: #e0e1dd;
      text-decoration: none;
      margin-left: 1rem;
      font-size: 0.95rem;
    }

    nav a:hover {
      color: #f4a261;
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
      background: #1b263b;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    main h2 {
      color: #f4a261;
      margin-top: 0;
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }
    table {
  width: 100%;
  border-collapse: collapse;
  table-layout: auto;    /* l√•ter cellerna krympa/radbytas */
  word-break: break-word; /* till√•t radbrytning i cellerna */
}
th, td {
  padding: 0.5rem 0.75rem;
  border-bottom: 1px solid #415a77;
}
  </style>
</head>
<body>
  <header>
    <h1>Hockeyportalen</h1>
    <nav>
      <a href="index.html">üè† Hem</a>
      <a href="06-era.html">06-era</a>
      <a href="Expansion-era.html">Expansion-era</a>
      <a href="SHL.html">SHL</a>
      <a href="SHL-Fantasy.html">Fantasy</a>
      <a href="SHL-Power-Ranking.html">Power Ranking</a>
      <a href="VsX.html">VsX</a>
      <a href="NHL-All-time-ranking.html">NHL All time ranking</a>
      <a href="Misc.html">Misc.</a>
    </nav>
  </header>

  <main>
    <h2>SHL Fantasy</h2>
    <button onclick="loadSheet()">Uppdatera tabell</button>

  <div id="data-container">
    <table>
      <thead id="sheet-head"></thead>
      <tbody id="sheet-body"></tbody>
    </table>
  </div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTG6lh9DMuuWraABnmK_vYez0EhWYN2VOHyUK12RpSS20w1r0fKV5Q4MjNXKlWeiyw1N5-5oaTTBfoA/pub?output=csv";

    async function loadSheet() {
      const response = await fetch(SHEET_URL + "&cacheBust=" + Date.now());
      const text = await response.text();

      const lines = text.trim().split(/\r?\n/).filter(Boolean);
      const rows = lines.map(line => line.split(","));

      const thead = document.getElementById("sheet-head");
      const tbody = document.getElementById("sheet-body");
      thead.innerHTML = "";
      tbody.innerHTML = "";

      // Rubrikrad
      if (rows.length > 0) {
        const tr = document.createElement("tr");
        rows[0].forEach(col => {
          const th = document.createElement("th");
          th.textContent = col.trim();
          tr.appendChild(th);
        });
        thead.appendChild(tr);
      }

      // Dataceller
      for (let i = 1; i < rows.length; i++) {
        const tr = document.createElement("tr");
        rows[i].forEach(col => {
          const td = document.createElement("td");
          td.textContent = col.trim();
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      }
    }

    window.onload = loadSheet;
  </script>
  </main>

  <footer>
    &copy; 2025 Hockeyportalen
  </footer>
</body>

</html>
