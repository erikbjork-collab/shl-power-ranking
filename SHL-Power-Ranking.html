  <header>
    <h1>Hockeyportalen</h1>
    <nav>

  <main>
    <h3>Uppdaterat 26/9-25 - 23:13</h3>
  
  <button onclick="loadCSV()">Uppdatera tabell</button>

  <div id="table-container">
    <table>
      <thead>
        <tr>
          <th>Lag</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="ranking-body">
        <!-- Tabellen fylls av JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    // Mappa lagnamn till loggor
    const logos = {
      "Färjestad BK": "logos/farjestad.png",
      "Timrå IK": "logos/timra.png",
      "Luleå Hockey": "logos/lulea.png",
      "Växjö Lakers": "logos/vaxjo.png",
      "Skellefteå AIK": "logos/skelleftea.png",
      "Frölunda HC": "logos/frolunda.png",
      "Leksands IF": "logos/leksand.png",
      "Örebro Hockey": "logos/orebro.png",
      "Rögle BK": "logos/rogle.png",
      "Djurgården Hockey": "logos/djurgarden.png",
      "HV71": "logos/hv71.png",
      "Brynäs IF": "logos/brynas.png",
      "Linköping HC": "logos/linkoping.png",
      "Malmö Redhawks": "logos/malmo.png"
    };

    async function loadCSV() {
      const response = await fetch('ranking.csv');
      const text = await response.text();
      const lines = text.trim().split('\n');
      const tbody = document.getElementById('ranking-body');
      tbody.innerHTML = '';

      for (let line of lines) {
        const [lag, poang] = line.split(',');
        const tr = document.createElement('tr');

        const tdLag = document.createElement('td');
        const img = document.createElement('img');
        img.src = logos[lag.trim()];
        img.alt = lag.trim();
        img.width = 40;
        img.height = 40;
        tdLag.appendChild(img);

        const tdPoang = document.createElement('td');
        tdPoang.textContent = poang.trim();

        tr.appendChild(tdLag);
        tr.appendChild(tdPoang);
        tbody.appendChild(tr);
      }
    }

    // Ladda tabellen direkt när sidan öppnas
    window.onload = loadCSV;
  </script>
  </main>
